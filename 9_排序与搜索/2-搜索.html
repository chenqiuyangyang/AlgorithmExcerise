<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function ArrayList() {
        // 创建一个数组（列表）来表示待排序和搜索的数据结构
        var array = []; //{1}
        this.insert = function (item) {
          //{2}
          array.push(item);
        };
        this.sequentialSearch = function (item) {
          for (var i = 0; i < array.length; i++) {
            //{1}
            if (item === array[i])
              //{2}
              return i; //{3}
          }
          return -1; //{4}
        };

        this.binarySearch = function (item) {
          this.quickSort(); //{1}
          var low = 0, //{2}
            high = array.length - 1, //{3}
            mid,
            element;
          while (low <= high) {
            //{4}
            mid = Math.floor((low + high) / 2); //{5}
            element = array[mid]; //{6}
            if (element < item) {
              //{7}
              low = mid + 1; //{8}
            } else if (element > item) {
              //{9}
              high = mid - 1; //{10}
            } else {
              return mid; //{11}
            }
          }
          return -1; //{12}
        };
      }
    </script>
  </body>
</html>
