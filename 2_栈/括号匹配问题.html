      // 给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串 s ，判断字符串是否有效。
      // 有效字符串需满足：
      // 左括号必须用相同类型的右括号闭合。
      // 左括号必须以正确的顺序闭合。
      // 每个右括号都有一个对应的相同类型的左括号。
      // 示例 1：
      // 输入：s = "()"
      // 输出：true
      // 示例 2：
      // 输入：s = "()[]{}"
      // 输出：true
      // 示例 3：
      // 输入：s = "(]"
      // 输出：false

      const map = new Map([
        ["name", "张三"],
        ["title", "lisi"],
      ]);
      console.log(map.size);
      console.log(map.has("name"));
      console.log(map.get("name"));
      console.log(map.has("title"));
      console.log(map.get("title"));

      class Stack {
        items;
        constructor() {
          this.items = [];
        }
        push(element) {
          this.items.push(element);
        }
        pop() {
          return this.items.pop();
        }
        peek() {
          return this.items[this.items.length - 1];
        }
        isEmpty() {
          return this.items.length == 0;
        }
        size() {
          return this.items.length;
        }
        clear() {
          this.items = [];
        }
        print() {
          console.log(this.items.toString());
        }
      }
      const isValid2 = (s) => {
        const n = s.length;
        //对2取余
        if (n % 2 === 1) {
          return false;
        }
        //以配对括号为键值对的Map对象
        const pairs = new Map([
          [")", "("],
          ["]", "["],
          ["}", "{"],
        ]);
        //一个栈
        const stk = new Stack();
        for (let item of s) {
          if (pairs.has(item)) {
            if (!stk.size() || stk.peek() !== pairs.get(item)) {
              return false;
            }
            stk.pop();
          } else {
            stk.push(item);
          }
        }
        return !stk.length;
      };
      console.log(isValid2("[)"));
      console.log(isValid2("[()]"));
